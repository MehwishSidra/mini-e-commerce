<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navBar">
      <div class="logo">
        <img
          src="/images//online-shop-logo-happy-shop-logo-design-vector.jpg"
          alt=""
        />
      </div>
    </div>
    <div class="form">
      <button class="btn" id="signupBtn" onclick="showForm('signup')">
        Sign Up
      </button>
      <button class="btn" id="loginBtn" onclick="showForm('login')">
        Login
      </button>

      <form class="form-container">
        <div id="signup" style="display: none">
          <h3>Sign Up</h3>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <button class="btn" type="button">Create Account</button>
        </div>
      </form>

      <form class="form-container">
        <div id="login" style="display: none">
          <h3>Login</h3>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="btn" type="button">Login</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
